<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0D0C1D;
      color: #FFFFFF;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      background-color: #0D0C1D;
      margin-top: 50px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card {
      background-color: #DDF8E8;
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      color: #0D0C1D;
      font-family: 'Poppins', sans-serif;
    }

    .btn-primary {
      background-color: #0D0C1D;
      border: none;
      font-weight: 600;
    }

    .btn-primary:hover {
      background-color: #FFFFFF;
      color: #0D0C1D;
    }

    @media (max-width: 768px) {
      .container {
        margin-top: 20px;
        padding: 10px;
      }

      .btn-primary {
        font-size: 14px;
      }

      .card-body h1 {
        font-size: 24px;
      }

      .form-control {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title text-center">Weather App</h1>
            <div class="mb-3">
              <label for="cityInput" class="form-label">Enter City Name:</label>
              <input type="text" class="form-control" id="cityInput" placeholder="e.g., New York">
            </div>
            <button class="btn btn-primary w-100" onclick="fetchWeather()">Get Today's Weather</button>
            <div class="mt-3" id="weatherCard" style="display: none;">
              <h5 id="weatherStatement"></h5>
              <p id="temperature"></p>
              <p id="humidity"></p>
              <p id="windSpeed"></p>
            </div>
            <div class="mt-3">
              <canvas id="weatherChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    async function fetchWeather() {
      const city = document.getElementById('cityInput').value;
      const url = `https://weatherapi-com.p.rapidapi.com/current.json?q=${city}`;
      const options = {
        method: 'GET',
        headers: {
          'x-rapidapi-key': '4435274f33msh998f9a49bd1639ap172836jsn068e05799cb3',
          'x-rapidapi-host': 'weatherapi-com.p.rapidapi.com'
        }
      };

      try {
        const response = await fetch(url, options);
        const result = await response.json();
        
        const condition = result.current.condition.text.toLowerCase();
        let weatherStatement = '';

        if (condition.includes('cloudy') || condition.includes('overcast')) {
          weatherStatement = 'The weather is mostly cloudy ‚òÅÔ∏è';
        } else if (condition.includes('sunny')) {
          weatherStatement = 'The weather is sunny ‚òÄÔ∏è';
        } else if (condition.includes('rain')) {
          weatherStatement = 'It\'s raining üåßÔ∏è';
        } else if (condition.includes('snow')) {
          weatherStatement = 'It\'s snowing ‚ùÑÔ∏è';
        } else {
          weatherStatement = `The weather is ${result.current.condition.text}`;
        }

        document.getElementById('weatherStatement').textContent = weatherStatement;
        document.getElementById('temperature').textContent = `Temperature: ${result.current.temp_c}¬∞C üåû`;
        document.getElementById('humidity').textContent = `Humidity: ${result.current.humidity}% üíß`;
        document.getElementById('windSpeed').textContent = `Wind Speed: ${result.current.wind_kph} kph üå¨Ô∏è`;
        
        document.getElementById('weatherCard').style.display = 'block';
        updateChart(result, "Today's Weather");
      } catch (error) {
        console.error(error);
      }
    }

    function updateChart(data, label) {
      const ctx = document.getElementById('weatherChart').getContext('2d');
      const chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Temperature', 'Humidity', 'Wind Speed'],
          datasets: [{
            label: label,
            data: [data.current.temp_c, data.current.humidity, data.current.wind_kph],
            backgroundColor: [
              'rgba(255, 165, 0, 0.6)', // Orange for temperature
              'rgba(0, 191, 255, 0.6)', // Blue for humidity
              'rgba(34, 139, 34, 0.6)' // Green for wind speed
            ],
            borderColor: [
              'rgba(255, 165, 0, 1)',
              'rgba(0, 191, 255, 1)',
              'rgba(34, 139, 34, 1)'
            ],
            borderWidth: 2
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          },
          plugins: {
            tooltip: {
              callbacks: {
                label: function (context) {
                  let label = context.dataset.label || '';
                  if (label) {
                    label += ': ';
                  }
                  if (context.parsed.y !== null) {
                    if (context.label === 'Temperature') {
                      label += context.parsed.y + '¬∞C üåû';
                    } else if (context.label === 'Humidity') {
                      label += context.parsed.y + '% üíß';
                    } else if (context.label === 'Wind Speed') {
                      label += context.parsed.y + ' kph üå¨Ô∏è';
                    }
                  }
                  return label;
                }
              }
            }
          }
        }
      });
    }
  </script>
</body>

</html>
